{% set name = "pyfakefs" %}
{% set version = "5.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca02a1441dc77d7512bebfe4224b32f2127e83c45672f5fe2c02c33d4284bc70

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  source_files:
    - pyfakefs
  imports:
    - pyfakefs
  commands:
    - pip check
    - python -m pyfakefs.tests.all_tests
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pytest-dev/pyfakefs
  doc_url: https://pytest-pyfakefs.readthedocs.io/
  license: Apache-2.0
  license_file: COPYING
  summary: A fake file system that mocks the Python file system modules.
  description: |
    Pyfakefs implements a fake file system that mocks the Python file system
    modules. Using pyfakefs, your tests operate on a fake file system in
    memory without touching the real disk. The software under test requires
    no modification to work with pyfakefs. pyfakefs works with Linux, Windows
    and macOS.

extra:
  recipe-maintainers:
    - tswast
    - thewchan
